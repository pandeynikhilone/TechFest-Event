<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="teachFest__event">
        <div class="techFest__navigation">
            <a href="#" class="navigation--link-1">Register</a>
            <a href="#" class="navigation--link-2">About Us</a>
            <a href="#" class="navigation--link-4">Help</a>
            <a href="#" class="navigation--link-3">Contact Us</a>
        </div>

        <div class="user-register">
            <img src="./assets/images/teachFest.svg" alt="" class="teachFest--image">
            <div class="form">
                <h2 class="register-text">Register</h2>
                <form class="register-form">
                    <input class="input-name" type="text" placeholder="Name"/>
                    <input class="input-ph" type="tel" placeholder="Phone Number"/>
                    <input class="input-email" type="email" placeholder="Email ID"/>
                    <input class="input-college" type="text" placeholder="College"/>
                    <input class="input-cource" type="text" placeholder="College ID"/>
                    <select class="input-event">
                        <option disabled selected>Choose Your Event</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>         
                </form>
                <button class="save-btn"><a href="https://example.com/">Save</a></button>       
            </div>
            <img class="support_graphic--img" src="./assets/images/image.svg" />
        </div>
    </div>
</body>
</html>
