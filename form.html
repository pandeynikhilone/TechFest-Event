<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <div class="form-box mt-5">
            <h2 class="text-center">Feedback Form</h2>
            <p class="form-para-text text-center">
                We would love to hear your thoughts, suggestions, concerns or problems with anything 
                so we can improve! 
                <hr>
            </p>
            <form id="form-design">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName" class="input-text-2">First Name <span class="important">*</span></label>
                        <input type="text" class="form-control input-tag input-tag-2" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName" class="input-text-2">Last Name <span class="important">*</span></label>
                        <input type="text" class="form-control input-tag input-tag-2" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="feedback" class="input-text-3">Describe your feedback <span class="important">*</span></label>
                    <textarea class="form-control comment-block" id="feedback" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="email" class="input-text-4">Email <span class="important">*</span></label>
                    <input type="email" class="form-control input-tag input-tag-3" id="email" placeholder="example@gmail.com">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="button"><span class="button-text">Submit</span></button>
            </form>
        </div>
    </div>
</body>
</html>
