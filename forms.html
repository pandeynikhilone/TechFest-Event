<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>feedback</title>
</head>
<body>

    <div class="form-box">
        <h2 class="text">Feedback Form</h2>
        <p class="form-para-text">
            We would love to hear your thoughts, suggestions, concerns or problems with anything 
            so we can improve! 
            <hr>
        </p>

        <form id="form-design">

            <div class="name-input">
                <div class="input-1">
                    <input class="input-tag input-tag-2" type="text" placeholder="First Name">
                    <span class="input-text-2">First Name <span class="important">*</span></span>
                </div>
 
                <div class="input-2">
                    <input class="input-tag input-tag-2" type="text" placeholder="Last Name">
                    <span class="input-text-2">Last Name <span class="important">*</span></span>
                </div>
            </div>

            <div class="comment-feed">
                <span class="input-text-3">Describe your feedback <span class="important">*</span></span>
                <textarea class="comment-block"></textarea>
            </div>

            <div class="email">
                <input class="input-tag input-tag-3" type="email" placeholder="example@gmail.com">
                <span class="input-text-4">Email <span class="important">*</span></span>
            </div>
                
            <button id="button"><span class="button-text">Submit</span></button>
        </form>
    </div>
</body>
</html>
