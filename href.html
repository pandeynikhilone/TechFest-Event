<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Link Example</title>
    <style>
        .link-like {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="link-like" onclick="goToPage()">Click here to visit Example</div>

<script>
    function goToPage() {
        window.location.href = 'https://www.example.com';
    }
</script>

</body>
</html>
